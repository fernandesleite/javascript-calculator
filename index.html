<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js" type="text/javascript"></script>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>
  <div class="calc">
    <h3 class="text-center">Javascript Calculator</h3>
    <div class="display text-right" id="result-display">
      <span class="result" id="result"></span>
    </div>
    <div class="text-right" id="expression-display">
      <span class="display-numbers" id="expression"></span>
    </div>
    <div class="keyboard">
       <button class="button clear" value="" id="Clear">C</button>
       <button class="button" value="" id="plus-minus">+/-</button>
       <button class="button number" value="" id="pct">%</button>
       <button class="button operator" value="/" id="/">/</button>
       <button class="button number" value="7" id="7">7</button>
       <button class="button number" value="8" id="8">8</button>
       <button class="button number" value="9" id="9">9</button>
       <button class="button operator" value="*" id="*">*</button>
       <button class="button number" value="4" id="4">4</button>
       <button class="button number" value="5" id="5">5</button>
       <button class="button number" value="6" id="6">6</button>
       <button class="button operator" value="-" id="-">-</button>
       <button class="button number" value="1" id="1">1</button>
       <button class="button number" value="2" id="2">2</button>
       <button class="button number" value="3" id="3">3</button>
       <button class="button operator" value="+" id="+">+</button>
       <button class="button number" value="0" id="0">0</button>
       <button class="button number" value="." id=".">.</button>
       <button class="equals" value="=" id="equals">=</button>
    </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
  <script src="js/index.js"></script>

    
    
    
  </body>
</html>
